name: CD Pipeline

on:
  workflow_run:
    workflows: [ "CI Pipeline" ]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: pull docker image
        run:  docker pull marjunr/recruiter-adminservice
      - name: delete old docker image
        run:  docker rm -f admin-service || true
      - name: run docker container
        run:  docker run -d -p 8083:8083 --name admin-service --network recruiter-net marjunr/recruiter-admin-service
